<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballit Championship</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Ballit Championship</h1>
    <nav>
        <ul>
            <li><a href="#" onclick="showSection('cadastro')">Cadastro de Times</a></li>
            <li><a href="#" onclick="showSection('inicio')">Início do Campeonato</a></li>
            <li><a href="#" onclick="showSection('fases')">Fases do Campeonato</a></li>
            <li><a href="#" onclick="showSection('partida')">Administração de Partidas</a></li>
            <li><a href="#" onclick="showSection('final')">Final do Campeonato</a></li>
        </ul>
    </nav>
</header>
<main>
    <section id="cadastro" class="content-section">
        <h2>Cadastro de Times</h2>
        <form id="cadastroForm">
            <label for="teamName">Nome do Time:</label>
            <input type="text" id="teamName" name="teamName" required>

            <label for="warCry">Grito de Guerra:</label>
            <input type="text" id="warCry" name="warCry" required>

            <label for="foundationYear">Ano de Fundação:</label>
            <input type="number" id="foundationYear" name="foundationYear" required>

            <button type="submit">Cadastrar Time</button>
        </form>
        <div id="cadastroResult"></div>
    </section>

    <section id="inicio" class="content-section">
        <h2>Início do Campeonato</h2>
        <button onclick="startChampionship()">Iniciar Campeonato</button>
        <div id="inicioResult"></div>
    </section>

    <section id="fases" class="content-section">
        <h2>Fases do Campeonato</h2>
        <div id="fasesResult"></div>
    </section>

    <section id="partida" class="content-section">
        <h2>Administração de Partidas</h2>
        <div id="partidaPanel"></div>
    </section>

    <section id="final" class="content-section">
        <h2>Final do Campeonato</h2>
        <div id="finalResult"></div>
    </section>
</main>

<script src="scripts.js"></script>
</body>
</html>
